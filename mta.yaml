ID: FioriCAPApplication1
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: FioriCAPApplication1_appRouter
    type: approuter.nodejs
    path: FioriCAPApplication1_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
    requires:
      - name: FioriCAPApplication1_html5_repo_runtime
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv_api
          url: '~{url}'
      - name: FioriCAPApplication1-uaa
      - name: FioriCAPApplication1-portal
  - name: FioriCAPApplication1_ui_deployer
    type: com.sap.html5.application-content
    path: FioriCAPApplication1_ui_deployer
    requires:
      - name: FioriCAPApplication1_html5_repo_host
    build-parameters:
      requires:
        - name: booklist
          artifacts:
            - './*'
          target-path: resources/booklist
  - name: FioriCAPApplication1-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: FioriCAPApplication1-db-hdi-container
  - name: FioriCAPApplication1-srv
    type: java
    path: srv
    parameters:
      memory: 1024M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: FioriCAPApplication1-db-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
      - name: FioriCAPApplication1-uaa
  - name: booklist
    type: html5
    path: booklist
    build-parameters:
      builder: grunt
      supported-platforms: []
      build-result: dist
    requires:
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: '~{url}'
  - name: FioriCAPApplication1-fiori
    type: com.sap.portal.content
    path: FioriCAPApplication1-fiori
    parameters:
      stack: cflinuxfs3
      memory: 128M
      buildpack: 'https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.39/nodejs-buildpack-cflinuxfs3-v1.6.39.zip'
    requires:
      - name: FioriCAPApplication1-portal
      - name: FioriCAPApplication1-uaa
      - name: FioriCAPApplication1_html5_repo_host
      - name: FioriCAPApplication1_ui_deployer
resources:
  - name: FioriCAPApplication1_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: FioriCAPApplication1_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: FioriCAPApplication1-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: FioriCAPApplication1-uaa
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: FioriCAPApplication1-uaa
  - name: FioriCAPApplication1-portal
    parameters:
      service-plan: standard
      service: portal
    type: org.cloudfoundry.managed-service
