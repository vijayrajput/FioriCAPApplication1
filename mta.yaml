ID: FioriCAPApplication1
_schema-version: 3.3.0
parameters:
  deploy_mode: html5-repo
  provider-subaccount : "dbs-emea-north-cfdev2"
  consumer-subaccount : "cp-integration"
  env : "Development"
version: 0.1.64
modules:
  - name: FioriCAPApplication1_appRouter
    type: approuter.nodejs
    path: FioriCAPApplication1_appRouter
    parameters:
      disk-quota: 256M
      memory: 256M
      routes:
        - route: ${provider-subaccount}-${space}-fioricapapplication1-approuter.${default-domain}
        - route: ${consumer-subaccount}-${space}-fioricapapplication1-approuter.${default-domain}
    requires:
      - name: FioriCAPApplication1_html5_repo_runtime
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv_api
          url: '~{url}'
      - name: FioriCAPApplication1-uaa
      - name: FioriCAPApplication1-portal
      - name: FioriCAPApplication1-saas
    properties:
      TENANT_HOST_PATTERN: ^(.*)-${space}-fioricapapplication1-approuter.${default-domain}
      SAP_JWT_TRUST_ACL: "[{\"clientid\":\"*\",\"identityzone\":\"sap-provisioning\"}]" 
  - name: FioriCAPApplication1_ui_deployer
    type: com.sap.html5.application-content
    path: FioriCAPApplication1_ui_deployer
    requires:
      - name: FioriCAPApplication1_html5_repo_host
    build-parameters:
      requires:
        - name: booklist
          artifacts:
            - './*'
          target-path: resources/booklist
  - name: FioriCAPApplication1-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: FioriCAPApplication1-db-hdi-container
  - name: FioriCAPApplication1-srv
    type: java
    path: srv
    parameters:
      memory: 1024M
    provides:
      - name: srv_api
        properties:
          url: '${default-url}'
    requires:
      - name: FioriCAPApplication1-db-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml: {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
      - name: FioriCAPApplication1-uaa
  - name: booklist
    type: html5
    path: booklist
    build-parameters:
      builder: grunt
      supported-platforms: []
      build-result: dist
    requires:
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: '~{url}'
  - name: FioriCAPApplication1-fiori
    type: com.sap.portal.content
    path: FioriCAPApplication1-fiori
    parameters:
      stack: cflinuxfs3
      memory: 128M
      buildpack: 'https://github.com/cloudfoundry/nodejs-buildpack/releases/download/v1.6.39/nodejs-buildpack-cflinuxfs3-v1.6.39.zip'
    properties:
      TENANT_HOST_PATTERN: ^(.*)-${space}-fioricapapplication1-approuter.${default-domain}
    requires:
      - name: FioriCAPApplication1-portal
      - name: FioriCAPApplication1-uaa
      - name: FioriCAPApplication1_html5_repo_host
      - name: FioriCAPApplication1_ui_deployer
      - name: FioriCAPApplication1-saas
resources:
  - name: FioriCAPApplication1_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: FioriCAPApplication1_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: FioriCAPApplication1-db-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: '${service-name}'
  - name: FioriCAPApplication1-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
  - name: FioriCAPApplication1-portal
    parameters:
      service-plan: standard
      service: portal
    type: org.cloudfoundry.managed-service
  - name: FioriCAPApplication1-saas
    type: org.cloudfoundry.managed-service
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: FioriCAPApplication1-uaa3
        appUrls:
          onSubscription: https://${provider-subaccount}-${space}-fioricapapplication1-approuter.${default-domain}/callback/v1.0/tenants/{tenantId}
          getDependencies: https://${provider-subaccount}-${space}-fioricapapplication1-approuter.${default-domain}/callback/v1.0/dependencies
        category: SCP CF Demo - ${env}
        description: Demo Fiori - 6  ${org}-${space}
        displayName: Multitenant Demo fiori Application 6 from org :${org} and Space:${space} - 6
